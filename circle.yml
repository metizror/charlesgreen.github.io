## Customize the test machine
machine:
  java:
    version: oraclejdk8
  node:
    version: 4.2.6
  ruby:
    version: 2.3.0

## Customize dependencies
dependencies:
  pre:
    - gem install bundler
    - gem install jekyll
    - npm install lodash -g
    - npm install jshint -g
    - npm install chimp -g

test:
  override:
    - jekyll build
    - chimp